<body>


    <script>

        let n=parseInt(prompt("digite un numero para (n): "))

        let d=parseInt(prompt("digite un otro numero (d): "))

        

        
        

        if(n%d%d==0){
            alert(2)

        }else if(n%d==0||n%d%d){
            alert(1)
        }else{
            alert(0)

        }

        



    </script>
